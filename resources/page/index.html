<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>GAME首页</title>
    <link rel="shortcut icon" href="image/icon.png">
    <script src="https://unpkg.com/vue@next"></script>
</head>
<body>
<div id="counter">
    <h1>{{title}}</h1>
    {{counter}}
    <br/>
</div>

<script>
    const Counter = {
        data() {
            return {
                title: "Hello World!",
                counter: "请点击："
            }
        }
    }
    Vue.createApp(Counter).mount('#counter')
</script>
</body>
</html>
